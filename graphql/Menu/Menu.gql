query Menu(
  $language: LanguageCodeFilterEnum
  $hotelPageId: ID!
  $environmentPageId: ID!
) {
  hotel: page(id: $hotelPageId, idType: DATABASE_ID) {
    title
    url: relativeUrl
    childPages(where: { orderby: { field: MENU_ORDER, order: ASC } }) {
      edges {
        node {
          id
          url: relativeUrl
          title
        }
      }
    }
  }
  environment: page(id: $environmentPageId, idType: DATABASE_ID) {
    title
    url: relativeUrl
    childPages(where: { orderby: { field: MENU_ORDER, order: ASC } }) {
      edges {
        node {
          id
          url: relativeUrl
          title
        }
      }
    }
  }
  rooms(
    where: { language: $language, orderby: { field: MENU_ORDER, order: ASC } }
  ) {
    edges {
      node {
        id
        url: relativeUrl
        title
      }
    }
  }
  arrangements(
    where: { language: $language, orderby: { field: MENU_ORDER, order: ASC } }
  ) {
    edges {
      node {
        id
        url: relativeUrl
        title
      }
    }
  }
  menuItems(where: { location: HEADER, language: $language }) {
    edges {
      node {
        id
        title: label
        url: relativeUrl
        childItems {
          edges {
            node {
              title: label
              url: relativeUrl
            }
          }
        }
      }
    }
  }
}
