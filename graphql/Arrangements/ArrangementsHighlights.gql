#import "./../Fragments/Images/ImageArchive.gql"
#import "./Fragments/Arrangement.gql"

query ArrangementsHighlights($language: LanguageCodeFilterEnum) {
  arrangementsHighlights: arrangements(
    first: 3
    where: { language: $language, orderby: { field: MENU_ORDER, order: ASC } }
  ) {
    edges {
      node {
        ...arrangement
        excerpt
        uri: relativeUrl
        featuredImage {
          ...imageArchive
        }
        pricesGroup {
          priceFrom
        }
      }
    }
  }
}
