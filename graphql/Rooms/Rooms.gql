#import "./../Fragments/Images/ImageArchive.gql"
#import "./Fragments/Room.gql"

query($language: LanguageCodeFilterEnum) {
  rooms(
    first: 100
    where: { language: $language, orderby: { field: MENU_ORDER, order: ASC } }
  ) {
    edges {
      node {
        ...room
        excerpt
        relativeUrl
        featuredImage {
          ...imageArchive
        }
        pricesGroup {
          priceFrom
        }
      }
    }
  }
}
