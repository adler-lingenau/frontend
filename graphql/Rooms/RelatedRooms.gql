#import "./Fragments/Room.gql"
#import "./../Fragments/Images/ImageSidebar.gql"

query($language: LanguageCodeFilterEnum, $notIn: [ID]) {
  relatedRooms: rooms(where: { language: $language, notIn: $notIn }) {
    edges {
      node {
        ...room
        relativeUrl
        featuredImage {
          ...imageSidebar
        }
      }
    }
  }
}
