#import "./../Fragments/Images/ImageHero.gql"
#import "./../Fragments/Images/Gallery.gql"
#import "./Fragments/Room.gql"

query Room($uri: ID!) {
  room(id: $uri, idType: URI) {
    ...room
    content
    featuredImage {
      ...imageHero
    }
    bookUrlGroup {
      bookUrl
    }
    galleryGroup {
      gallery {
        ...gallery
      }
    }
    pricesGroup {
      fullBoardHighSeason
      fullBoardLowSeason
      halfBoardHighSeason
      halfBoardLowSeason
    }
    services {
      edges {
        node {
          id
          name
        }
      }
    }
    translations {
      relativeUrl
      link
      uri
      slug
      language {
        code
        slug
      }
    }
  }
}
