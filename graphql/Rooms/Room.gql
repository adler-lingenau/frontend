#import "./../Fragments/Images/ImageHero.gql"
#import "./../Fragments/Images/Gallery.gql"
#import "./Fragments/Room.gql"

query($uri: String) {
  room: roomBy(uri: $uri) {
    ...room
    content
    featuredImage {
      ...imageHero
    }
    bookUrlGroup {
      bookUrl
    }
    galleryGroup {
      gallery {
        ...gallery
      }
    }
    pricesGroup {
      fullBoardHighSeason
      fullBoardLowSeason
      halfBoardHighSeason
      halfBoardLowSeason
    }
    services {
      edges {
        node {
          id
          name
        }
      }
    }
  }
}
