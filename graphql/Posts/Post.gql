#import "./../Fragments/Images/ImageHero.gql"
#import "./../Fragments/Seo.gql"
#import "./Fragments/Post.gql"

query Post($uri: ID!) {
  post(id: $uri, idType: URI) {
    ...post
    date
    content
    featuredImage {
      ...imageHero
    }
    translations {
      slug
      language {
        code
        slug
      }
    }
    seo {
      ...seo
    }
  }
}
