#import "./Fragments/Post.gql"
#import "./../Fragments/Images/ImageRelated.gql"

query($language: LanguageCodeFilterEnum, $notIn: [ID]) {
  relatedPosts: posts(where: { language: $language, notIn: $notIn }) {
    edges {
      node {
        ...post
        relativeUrl
        featuredImage {
          ...imageRelated
        }
      }
    }
  }
}
