#import "./Fragments/Post.gql"
#import "./../Fragments/Images/ImageSidebar.gql"

query RelatedPosts($language: LanguageCodeFilterEnum, $notIn: [ID]) {
  relatedPosts: posts(where: { language: $language, notIn: $notIn }) {
    edges {
      node {
        ...post
        relativeUrl
        featuredImage {
          ...imageSidebar
        }
      }
    }
  }
}
