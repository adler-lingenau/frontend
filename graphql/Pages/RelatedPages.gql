#import "./Fragments/Page.gql"
#import "./../Fragments/Images/ImageSidebar.gql"

query($notIn: [ID], $parentPageId: String, $language: LanguageCodeFilterEnum) {
  relatedPages: pages(
    where: {
      notIn: $notIn
      parent: $parentPageId
      language: $language
      orderby: { field: MENU_ORDER, order: ASC }
    }
  ) {
    edges {
      node {
        ...page
        relativeUrl
        featuredImage {
          ...imageSidebar
        }
      }
    }
  }
}
