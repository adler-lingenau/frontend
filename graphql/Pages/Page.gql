#import "./../Fragments/Images/ImageHero.gql"
#import "./../Fragments/Images/Gallery.gql"
#import "./Fragments/Page.gql"

query($uri: String, $pageId: Int) {
  page: pageBy(uri: $uri, pageId: $pageId) {
    ...page
    content
    featuredImage {
      ...imageHero
    }
    galleryGroup {
      gallery {
        ...gallery
      }
    }
    parent {
      ... on Page {
        pageId
      }
    }
  }
}
