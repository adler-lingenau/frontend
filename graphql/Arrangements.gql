#import "./Fragments/ImageArchive.gql"

query getArrangements($where: RootQueryToArrangementConnectionWher) {
  arrangements(first: 100, where: $where) {
    edges {
      node {
        id
        title
        excerpt
        slug
        featuredImage {
          ...imageArchive
        }
        pricesGroup {
          priceFrom
        }
      }
    }
  }
}
