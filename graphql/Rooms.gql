#import "./Fragments/ImageArchive.gql"

query getRooms($language: LanguageCodeFilterEnum,) {
  rooms(first: 100, where: { language: $language }) {
    edges {
      node {
        id
        title
        excerpt
        link
        slug
        featuredImage {
          ...imageArchive
        }
        pricesGroup {
          priceFrom
        }
      }
    }
  }
}
